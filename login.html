<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login Admin-mode</title>
</head>
<body>
    <header>
        <div class="izquierda">
            <img src="./img/Logo.png" alt="Logo">

            <input type="text"  placeholder="¿Que deseas buscar"  class="buscador" id="buscardor" name="buscardor">
            <img src="./img/Icone.png" class="icono" alt="">
        </div>

    </header>
    
    <div class="container">
        <form action="">
            <h3>Iniciar Sesión</h3>
            <div class="inputs">
                <input type="text" placeholder="Escriba su correo electronico">
                <input type="password" placeholder="Escriba su contraseña">
                <button class="btn-login">Entrar</button>
            </div>
        </form>
    </div>
    

    <section class="footer">

        <div class="logo">
            <img src="./img/Logo.png" alt="">
        </div>
        
        <div class="lista-info">
            <a href="">Quienes somos</a>
            <a href="">Politica de privacidad</a>
            <a href="">Programa de fidelidad</a>
            <a href="">Nuestras Tiendas</a>
            <a href="">Quiero ser franquiciado</a>
            <a href="">Anúncie aqui</a>
        </div>
        
        
        
        <div class="contacto">                
            <label for="name">Hable con nosotros</label>
            <div class="input-nombre">
                <p class="nombre-span">Nombre</p>
                <input type="text" class="input" name="name" id="name">
            </div>
            <textarea class="text-msj" placeholder="Escribe aqui" name="" id="" cols="30" rows="10"></textarea>
            <button class="btn-form">Enviar mensaje</button>
        </div>
        
        
    </section>



    <div class="desarrollado">

        <h4>Desarrollado por Massimo Damiano</h4>
        <div class=""><h4>2023</h4></div>
    </div>


</body>
</html>
