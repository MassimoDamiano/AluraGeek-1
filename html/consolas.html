<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/css/consolas.css" />
  </head>
  <body>
    <header>
      <div class="izquierda">
        <a href="/html/index.html">
          <img src="../img/Logo.png" alt="Logo" />
        </a>

        <input
          type="text"
          placeholder="¿Que deseas buscar"
          class="buscador"
          id="buscardor"
          name="buscardor"
        />
        <img src="../img/Icone.png" class="icono" alt="" />
      </div>
    </header>

    <div class="section-productos">
      <div class="productos-consolas">
        <div class="header-productos">
          <h2>Consolas</h2>

          <div class="caja-btn">
            <button class="btn-todo">Ver Todo</button>
            <img src="../img/arrow_back_black_24dp 1.png" alt="flechita" />
          </div>
        </div>

        <div class="cajas-productos">
          <div class="caja">
            <img src="../img/consolas/1.png" alt="" />
            <h4 class="caja__titulo">Control XYZ</h4>
            <p class="caja__precio"><span>$</span> 60</p>
            <button class="btn-productos">Ver producto</button>
          </div>

          <div class="caja">
            <img src="../img/consolas/2.png" alt="" />
            <h4 class="caja__titulo">Control XYZ</h4>
            <p class="caja__precio"><span>$</span> 60</p>
            <button class="btn-productos">Ver producto</button>
          </div>

          <div class="caja">
            <img src="../img/consolas/3.png" alt="" />
            <h4 class="caja__titulo">Control XYZ</h4>
            <p class="caja__precio"><span>$</span> 60</p>
            <button class="btn-productos">Ver producto</button>
          </div>
          <div class="caja">
            <img src="../img/consolas/4.png" alt="" />
            <h4 class="caja__titulo">Control XYZ</h4>
            <p class="caja__precio"><span>$</span> 60</p>
            <button class="btn-productos">Ver producto</button>
          </div>
          <div class="caja">
            <img src="../img/consolas/5.png" alt="" />
            <h4 class="caja__titulo">Control XYZ</h4>
            <p class="caja__precio"><span>$</span> 60</p>
            <button class="btn-productos">Ver producto</button>
          </div>
          <div class="caja">
            <img src="../img/consolas/6.png" alt="" />
            <h4 class="caja__titulo">Control XYZ</h4>
            <p class="caja__precio"><span>$</span> 60</p>
            <button class="btn-productos">Ver producto</button>
          </div>
        </div>
      </div>
    </div>

    <section class="footer">

        <div class="logo">
            <img src="../img/Logo.png" alt="">
        </div>
        
        <div class="lista-info">
            <a href="">Quienes somos</a>
            <a href="">Politica de privacidad</a>
            <a href="">Programa de fidelidad</a>
            <a href="">Nuestras Tiendas</a>
            <a href="">Quiero ser franquiciado</a>
            <a href="">Anúncie aqui</a>
        </div>
        
        
        
        <div class="contacto">                
            <label for="name">Hable con nosotros</label>
            <div class="input-nombre">
                <p class="nombre-span">Nombre</p>
                <input type="text" class="input" name="name" id="name">
            </div>
            <textarea class="text-msj" placeholder="Escribe aqui" name="" id="" cols="30" rows="10"></textarea>
            <button class="btn-form">Enviar mensaje</button>
        </div>
        
        
    </section>
  </body>
</html>
